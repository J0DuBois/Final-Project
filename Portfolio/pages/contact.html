    <main>
      <div class="contactpage">
        <div class="contacthead">
          <h1>Contact Me</h1>
          <p>Have something for me to work on? Fill out the form with what you want and I will get back to you soon.</p>
        </div>
        <div class="contactform">
          <form>
            <div class="contactfield">
              First name:<br>
              <textarea id="firstname" type="text" name="firstname" rows="1" cols ="50"></textarea>
            </div>
            <div class="contactfield">
              Last name:<br>
              <textarea id="lastname" type="text" name="lastname" rows="1" cols ="50"></textarea>
            </div>
            <div class="contactfield">
              Email address:<br>
              <textarea id="emailaddress" type="text" name="emailaddress" rows="1" cols ="50"></textarea>
            </div>
            <div class="contactfield">
              Specifications:<br>
              <textarea id="specinput" type="text" name="Specifications" rows="5" cols ="50"></textarea>
            </div>
          </form>
        </div>
      </div>
